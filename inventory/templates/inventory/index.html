<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Inventory Management System</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'inventory/bootstrap.css' %}">
</head>
<body>
    <div class="container-fluid">
        <div class="row text-center">
            <div class="col">
                <h1 class="display-4">Choose a company</h1>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <table class="table table-hover table-bordered">
                    <thead class="thead-dark">
                       <tr>
                            <th scope="col">Id</th>
                            <th scope="col">Name</th>
                            <th scope="col">location</th>
                       </tr>
                    </thead>
                    <tbody>
                        {% for company in company_list %}
                        <tr style="transform: rotate(0);">
                            <th scope="row"><a href="{%  url 'inventory:inventory_view' company.id %}" class="stretched-link">{{ company.id }}</a></th>
                            <td>{{ company.name }}</td>
                            <td>{{ company.location }}</td>
                        </tr>
                        {%  endfor %}
                    </tbody>
                </table>
            </div>
        </div>

    </div>




    <!-- jQuery -->
    <script type="text/javascript" src="{% static 'inventory/jquery.js' %}"></script>
    <!-- Popper -->
    <script type="text/javascript" src="{% static 'inventory/popper.js' %}"></script>
    <!-- Bootstrap -->
    <script type="text/javascript" src="{% static 'inventory/bootstrap.js' %}"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Part View</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'inventory/bootstrap.css' %}">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col text-center">
                <h1 class="display-4">Edit Part for {{ part.name }}</h1>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <form action="{% url 'inventory:save_part' company.id part.id %}" method="post">
                    {% csrf_token %}
                    <div class="form-group row">
                        <label for="part_id" class="col-2 col-form-label">Part Id</label>
                        <div class="col-10">
                            <input id="part_id" type="text" class="form-control" placeholder="{{ part.id }}" readonly>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="part_name" class="col-2 col-form-label">Part Name</label>
                        <div class="col-10">
                            <input id="part_name" type="text" class="form-control" placeholder="{{ part.name }}" value="{{ part.name }}">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="part_stock" class="col-2 col-form-label">Current Stock</label>
                        <div class="col-10">
                            <input id="part_stock" type="number" class="form-control" placeholder="{{ part.on_hand }}" value="{{ part.on_hand }}">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="part_price" class="col-2 col-form-label">Part Price</label>
                        <div class="col-10">
                            <input id="part_price" type="number" class="form-control" placeholder="{{ part.price }}" value="{{ part.price }}" min="0" step="0.1">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="part_min" class="col-2 col-form-label">Min</label>
                        <div class="col-4">
                            <input id="part_min" type="number" class="form-control" placeholder="{{ part.min }}" value="{{ part.min }}" min="0">
                        </div>
                        <label for="part_max" class="col-2 col-form-label">Max</label>
                        <div class="col-4">
                            <input id="part_max" type="number" class="form-control" placeholder="{{ part.max }}" value="{{ part.max }}">
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-12">
                            <input type="submit" value="Submit" class="btn btn-primary">
                        </div>
                    </div>
                </form>
            </div>
        </div>

    </div>

</body>
</html>
